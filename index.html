<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia del Gusto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Trivia del Gusto</h1>
        <div id="score">Punteggio: <span id="score-value">0</span></div>
        <div id="progress">Domanda <span id="current-question">1</span> di 50</div>
        <div id="question-container">
            <img id="question-image" src="" alt="" style="display:none; max-width: 200px;">
            <div id="question"></div>
        </div>
        <div id="options"></div>
        <div id="matching-game" style="display:none;">
            <h3>Seleziona i vini aperti:</h3>
            <div id="wine-list"></div>
            <button id="check-matching">Verifica</button>
        </div>
        <div id="feedback" style="font-size: 20px; margin: 10px;"></div>
        <button id="back-btn" style="background-color: #2196F3;">Torna Indietro</button>
        <button id="next-btn" style="display:none;">Prossima Domanda</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
